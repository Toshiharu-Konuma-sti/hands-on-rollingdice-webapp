server:
  port: 8182

spring:
  application:
    name: webapi-app-yml

  datasource:
    url: jdbc:mysql://webapp-mysql:3306/mytest
#    url: jdbc:mysql://localhost:3306/mytest
    username: myuser
    password: mypass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true

# variables for spring-boot-starter-actuator
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  otlp:
    metrics:
      export:
        url: http://otel-collector:4318/v1/metrics
        step: 5s
        resourceAttributes:
          service.name: webapp-webapi
          service.instance.id: webapp-webapi:8182
#    logging:
#      endpoint: http://otel-collector:4318/v1/logs
#    tracing:
#      endpoint: http://otel-collector:4318/v1/traces

# variables for 'io.opentelemetry.instrumentation:opentelemetry-spring-boot-starter'
otel:
  exporter:
    otlp:
      endpoint: http://otel-collector:4318
  service:
    name: webapp-webapi
  log:
    level: debug
